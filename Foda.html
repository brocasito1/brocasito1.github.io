<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Varal de Imagens</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #e0f7fa, red);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
        }
        .text {
            font-size: 6vw;
            font-weight: bold;
            text-align: center;
            color: rgb(253, 253, 253);
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }
        .clothesline {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            width: 90%;
            padding: 20px;
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.15);
            position: relative;
            overflow: hidden;
        }
        .line {
            position: absolute;
            top: 15px;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(to right, );
            z-index: 1;
        }
        .photo {
            position: relative;
            display: inline-block;
            margin: 0 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            z-index: 2;
        }
        .photo img {
            display: block;
            width: 150px;
            height: 150px;
            object-fit: cover;
            border: 5px solid #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .photo::before {
            content: '';
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 30px;
            background: url('https://i.imgur.com/8khgb0w.png') no-repeat center center;
            background-size: cover;
            z-index: 3;
        }
        .photo:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
        }
        .photo:hover img {
            transform: rotate(-3deg);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }
        .photo:nth-child(odd) img {
            animation: float 4s ease-in-out infinite;
        }
        .photo:nth-child(even) img {
            animation: float 4s ease-in-out infinite alternate;
        }
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-15px);
            }
        }
        .tooltip {
            visibility: hidden;
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            margin-bottom: 10px;
            padding: 5px 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: rgb(102, 23, 23);
            border-radius: 5px;
            font-size: 12px;
            opacity: 0;
            transition: opacity 0.3s ease;
            white-space: nowrap;
            z-index: 4;
        }
        .photo:hover .tooltip {
            visibility: visible;
            opacity: 1;
        }
        .hidden-image {
            display: none;
            margin-top: 20px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2rem;
            color: #fff;
            background: #ff7e5f;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #feb47b;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text">TE AMO MINHA LINDA</div>
        <div class="clothesline">
            <div class="line"></div>
            <!-- Substitua os src com os links das suas imagens -->
            <div class="photo">
                <img src="1.jpeg" alt="Image 1">
                <div class="tooltip">Descrição da Imagem 1</div>
            </div>
            <div class="photo">
                <img src="2.jpeg" alt="Image 2">
                <div class="tooltip">Descrição da Imagem 2</div>
            </div>
            <div class="photo">
                <img src="3.jpeg" alt="Image 3">
                <div class="tooltip">Descrição da Imagem 3</div>
            </div>
            <div class="photo">
                <img src="4.jpeg" alt="Image 4">
                <div class="tooltip">Descrição da Imagem 4</div>
            </div>
            <div class="photo">
                <img src="5.jpeg" alt="Image 5">
                <div class="tooltip">Descrição da Imagem 5</div>
            </div>
        </div>
        <button onclick="showImage()">Mostrar Imagem</button>
        <div class="hidden-image">
            <img src="6.jpeg" alt="Hidden Image" width="300">
        </div>
    </div>

    <script>
        const photos = document.querySelectorAll('.photo');
        photos.forEach(photo => {
            photo.addEventListener('mouseover', () => {
                const img = photo.querySelector('img');
                img.style.transform = 'rotate(-3deg)';
                img.style.boxShadow = '0 8px 25px rgba(0, 0, 0, 0.15)';
            });

            photo.addEventListener('mouseout', () => {
                const img = photo.querySelector('img');
                img.style.transform = '';
                img.style.boxShadow = '';
            });
        });

        function showImage() {
            const hiddenImage = document.querySelector('.hidden-image');
            hiddenImage.style.display = 'block';
        }
    </script>
</body>
</html>
