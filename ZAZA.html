
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nome Aleatório</title>
    <link rel="stylesheet" type="text/css" href="style.css" media="screen"/>
    <a href="index.html">Home</a>
</head>
<body>
    <h1>Gerador de Nome Aleatório</h1>
    <button onclick="gerarNome()">Aleatorio/button>
    <div id="nome"></div>

    <script>
        function gerarNome(){
            const nomes = ["Trap", "Plug", "Real plug", "Maconha", "Lean", "cigarro eletronico", "manos de glocks", "zazael", "TRAP THE FATO", "BARRAS E BARRAS"]
            const nomeAleatorio = nomes[Math.floor(Math.random() * nomes.length)];
            document.getElementById("nome").textContent = nomeAleatorio;
        }
    </script>
</body>
</html>
